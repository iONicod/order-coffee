<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Заказ кофе</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<form action="javascript:" onsubmit="confirmOrder()">
  <div class="beverages">
    <fieldset class="beverage">
      <h4 class="beverage-count">Напиток №1</h4>
      <label class="field">
        <span class="label-text">Я буду</span>
        <select name="drinkType">
          <option value="espresso">Эспрессо</option>
          <option value="capuccino" selected>Капучино</option>
          <option value="cacao">Какао</option>
        </select>
      </label>
      <div class="field">
        <span class="checkbox-label">Сделайте напиток на</span>
        <label class="checkbox-field">
          <input type="radio" name="milk-1" value="usual" checked />
          <span>обычном молоке</span>
        </label>
        <label class="checkbox-field">
          <input type="radio" name="milk-1" value="no-fat" />
          <span>обезжиренном молоке</span>
        </label>
        <label class="checkbox-field">
          <input type="radio" name="milk-1" value="soy" />
          <span>соевом молоке</span>
        </label>
        <label class="checkbox-field">
          <input type="radio" name="milk-1" value="coconut" />
          <span>кокосовом молоке</span>
        </label>
      </div>
      <div class="field">
        <span class="checkbox-label">Добавьте к напитку:</span>
        <label class="checkbox-field">
          <input type="checkbox" name="options" value="whipped cream" />
          <span>взбитых сливок</span>
        </label>
        <label class="checkbox-field">
          <input type="checkbox" name="options" value="marshmallow" />
          <span>зефирок</span>
        </label>
        <label class="checkbox-field">
          <input type="checkbox" name="options" value="chocolate" />
          <span>шоколад</span>
        </label>
        <label class="checkbox-field">
          <input type="checkbox" name="options" value="cinnamon" />
          <span>корицу</span>
        </label>
      </div>
      <div class="field">
        <label>И еще вот что
          <textarea name="optional" placeholder="Введите комментарий к заказу" onchange="updateText()"></textarea>
        </label>
        <p class="valueTextarea"></p>
      </div>
      <div class="cl-btn-fs"></div>
    </fieldset>
  </div>
  <div>
    <button type="button" class="add-button">+ Добавить напиток</button>
  </div>
  <div style="margin-top: 30px">
    <button type="submit" class="submit-button" id="btnSubmit">Готово</button>
  </div>
</form>
<div id="overlay" class="hidden">
  <div class="lightboxLayout">
    <div class="lightbox" id="lightboxOrder">
      <div id="closeLBXButton"></div>
      <h2>Заказ принят!</h2>
    </div>
  </div>>
</div>

<script src="index.js"></script>
</body>
</html>
